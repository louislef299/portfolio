<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: transparent;
            border: 2px solid #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: #333;
            transform: translateX(-5px);
        }

        .back-button:hover svg {
            stroke: #fafafa;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #333;
            transition: stroke 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            color: #333;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 1rem;
            position: relative;
        }

        .creative-text {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #666;
            font-weight: 300;
            letter-spacing: 0.05em;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #667eea;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #764ba2;
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                width: 40px;
                height: 40px;
            }

            .back-button svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <button
        class="back-button"
        @click="window.history.back()"
        aria-label="Go back"
        x-data
    >
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="container">
        <h1>
            <span class="creative-text">under construction</span>
        </h1>
        <p class="subtitle">something amazing is coming soon</p>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
