<!-- Button to open social media links -->
<button class="social-button" id="socialButton">></button>

<!-- Icons for LinkedIn, GitHub, VSCO, and Medium -->
<div class="social-icons" id="socialIcons">
    <a href="https://linkedin.com/in/louislef299" target="_blank">
        <img src="/image/svgs/brands/linkedin.svg" alt="linkedin">
    </a>
    <a href="https://github.com/louislef299" target="_blank">
        <img src="/image/svgs/brands/github.svg" alt="gitHub">
    </a>
    <a href="https://medium.com/@louislefebvre1999" target="_blank">
        <img src="/image/svgs/brands/medium.svg" alt="medium">
    </a>
</div>

<script>
    // JavaScript to toggle the visibility of the social media icons
    const socialButton = document.getElementById("socialButton");
    const socialIcons = document.getElementById("socialIcons");

    socialButton.addEventListener("click", () => {
        // Toggle the display of the social media icons
        if (socialIcons.style.display === "none" || socialIcons.style.display === "") {
            socialIcons.style.display = "flex"; // Show the icons (use "flex" for horizontal layout)
        } else {
            socialIcons.style.display = "none"; // Hide the icons
        }
    });
</script>
