{{- define "main" }}
<div class="fs-split">

  <!-- Image -->
  {{ if .Site.Params.visual.image.enable }}

    <div class="split-image">

    </div>

  <!-- Video -->
  {{ else if .Site.Params.visual.video.enable }}

    {{ partial "video" . }}

  {{ end }}

  <!-- Content Side -->
  <div class="split-content">
    <div class="split-content-vertically-center">
      <!-- Intro -->
      {{ partial "intro" . }}

      <!-- Bio -->
      {{ partial "bio" . }}

      <!-- Links -->
      {{ partial "links" . }}

      <!-- Footer -->
      {{ partial "footstamp" . }}
    </div>
  </div>

</div>
{{- end }}
